<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS -->

    <link rel="stylesheet" href="style/index.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">

    <title> Profile Card / Dev </title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="assets/profile.jpg " alt="" class="image-profile">
        </div>
        
        <div class="text-data">
            <span class="name">Phelipe Fabian</span>
            <span class="job">Dev. Full-Stack</span>
        </div>

        <div class="media-buttons">
            <a href="https://github.com/Fabiiandeev" style="background: #0d0e0f;" class="link">
                <i class='bx bxl-github'></i>
                
            </a>

            <a href="#" class="link">
                <i class="bx bxl-linkedin"></i>
            </a>

            <a href="#" style="background: #c50616;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            
        </div>

        <div class="buttons">
            <button class="button">
                Subscript
            </button>

            <button class="button">
                Menssagen
            </button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>

            <div class="data">
                <i class='bx bx-comment'></i>
                <span class="number">20k</span>
            </div>

            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12.4k</span>
            </div>
        


    </div>
    
</body>
</html>
